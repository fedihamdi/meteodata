name: Docker Builds

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build ./src/reaper/Dockerfile --file Dockerfile --tag my-image-name:$(date +%s)
