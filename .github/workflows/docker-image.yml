name: Docker Builds

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change directory to src/reaper/
        run: cd ./src/reaper/

      - name: Build the Docker image
        run: |
          docker build -t my-image-name:$(date +\%s) -f Dockerfile .
