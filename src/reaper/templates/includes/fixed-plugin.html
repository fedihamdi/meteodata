<div class="fixed-plugin">
  <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
    <i class="material-icons py-2">settings</i>
  </a>
  <div class="card shadow-lg">
    <div class="card-header pb-0 pt-3">
      <div class="float-start">
        <h5 class="mt-3 mb-0">Paramètres</p>
      </div>
      <div class="float-end mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
          <i class="material-icons">clear</i>
        </button>
      </div>
      <!-- End Toggle Button -->
    </div>
    <hr class="horizontal dark my-1" />
    <div class="card-body pt-sm-3 pt-0">
      <!-- Sidenav Type -->
      <div class="mt-3">
        <h6 class="mb-0">Couleur de la Barre latérale</h6>
      </div>
      <div class="d-flex">
        <button
          class="btn bg-gradient-dark px-3 mb-2 active"
          data-class="bg-gradient-dark"
          onclick="sidebarType(this)"
        >
          Dark
        </button>
        <button
          class="btn bg-gradient-dark px-3 mb-2 ms-2"
          data-class="bg-transparent"
          onclick="sidebarType(this)"
        >
          Transparent
        </button>
        <button
          class="btn bg-gradient-dark px-3 mb-2 ms-2"
          data-class="bg-white"
          onclick="sidebarType(this)"
        >
          White
        </button>
      </div>
      <p class="text-sm d-xl-none d-block mt-2">
        You can change the sidenav type just on desktop view.
      </p>
      <!-- Navbar Fixed -->
      <div class="mt-3 d-flex">
        <h6 class="mb-0">Barre de menus Fixe</h6>
        <div class="form-check form-switch ps-0 ms-auto my-auto">
          <input
            class="form-check-input mt-1 ms-auto"
            type="checkbox"
            id="navbarFixed"
            onclick="navbarFixed(this)"
          />
        </div>
      </div>
      <hr class="horizontal dark my-3" />
      <div class="mt-2 d-flex">
        <h6 class="mb-0">Light / Dark</h6>
        <div class="form-check form-switch ps-0 ms-auto my-auto">
          <input
            class="form-check-input mt-1 ms-auto"
            type="checkbox"
            id="dark-version"
            onclick="darkMode(this)"
          />
        </div>

      </div>
      <hr class="horizontal dark my-sm-4" />
      <a class="btn bg-gradient-info w-100" target="_blank" href="">Download</a>
      <a class="btn btn-outline-dark w-100" target="_blank" href=""
        >MD5 Team 5</a>
    </div>

  </div>
</div>
